# Spring Boot Configuration
spring:
  application:
    name: documentor
  shell:
    interactive:
      enabled: true
    command:
      version:
        enabled: false
  main:
    web-application-type: none
    banner-mode: off
    allow-bean-definition-overriding: true

# Logging Configuration
logging:
  level:
    com.documentor: INFO
    org.springframework.shell: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Documentor Configuration (can be overridden by external config file)
documentor:
  llm_models:
    - name: "gpt-3.5-turbo"
      api_key: "${LLM_API_KEY:your-api-key-here}"
      max_tokens: 4096
      temperature: 0.7
      timeout_seconds: 30
  output_settings:
    output_directory: "./docs"
    format: "markdown"
    generate_mermaid: true
    generate_plantuml: false
    verbose_output: false
  analysis_settings:
    include_private_members: false
    max_threads: 4
    supported_languages:
      - "java"
      - "python"
    exclude_patterns:
      - "**/test/**"
      - "**/target/**"
      - "**/__pycache__/**"
      - "**/node_modules/**"
      - "**/.git/**"
