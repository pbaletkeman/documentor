# Test Configuration
spring:
  main:
    web-application-type: none
    banner-mode: off

# Test-specific logging
logging:
  level:
    "[com.documentor]": DEBUG
    "[org.springframework.shell]": WARN

# Test Documentor Configuration
documentor:
  llm_models:
    - name: "test-model"
      provider: "test-provider"
      baseUrl: "http://localhost:11434"
      apiKey: "test-key"
      maxTokens: 1000
      timeoutSeconds: 10
  output_settings:
    output_directory: "./test-docs"
    format: "markdown"
    generate_mermaid: false
    verbose_output: false
  analysis_settings:
    include_private_members: true
    max_depth: 5
    included_patterns:
      - "**/*.java"
      - "**/*.py"
    excluded_patterns:
      - "**/target/**"
