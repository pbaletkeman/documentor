# Test Configuration
spring:
  main:
    web-application-type: none
    banner-mode: off

# Test-specific logging
logging:
  level:
    "[com.documentor]": DEBUG
    "[org.springframework.shell]": WARN

# Test Documentor Configuration
documentor:
  llm-models:
    - name: "test-model"
      provider: "test-provider"
      base-url: "http://localhost:11434"
      api-key: "test-key"
      max-tokens: 1000
      timeout-seconds: 10
  output-settings:
    output-directory: "./test-docs"
    format: "markdown"
    generate-mermaid: false
    verbose-output: false
  analysis-settings:
    include-private-members: true
    max-depth: 5
    included-patterns:
      - "**/*.java"
      - "**/*.py"
    excluded-patterns:
      - "**/target/**"
