name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (semver format: x.y.z)"
        required: true
        type: string
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write
  packages: write

jobs:
  validate-version:
    name: Validate Version Format
    runs-on: ubuntu-latest
    steps:
      - name: Validate semver format
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Expected format: x.y.z (e.g., 1.0.0)"
            exit 1
          fi
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV

  build-release:
    name: Build Release Artifacts
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew testUnit testAll

      - name: Generate JAR artifact
        run: ./gradlew bootJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentor-jar
          path: build/libs/documentor.jar
          retention-days: 30

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: build/reports/
          retention-days: 30

  generate-changelog:
    name: Generate Changelog
    needs: validate-version
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.generate.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: generate
        run: |
          CHANGELOG=$(git log --oneline ${{ github.event.base_ref }}..HEAD 2>/dev/null || echo "â€¢ Initial release")
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
        continue-on-error: true

  create-release:
    name: Create GitHub Release
    needs: [build-release, generate-changelog]
    runs-on: ubuntu-latest
    outputs:
      upload-url: ${{ steps.create-release.outputs.upload_url }}
      release-id: ${{ steps.create-release.outputs.id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from ref or input
        id: version
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body: |
            # Documentor ${{ steps.version.outputs.tag }}

            ## Changelog
            ${{ needs.generate-changelog.outputs.changelog }}

            ## Release Artifacts
            - **documentor.jar** - Executable Spring Boot application JAR

            ## Installation
            ```bash
            java -jar documentor.jar
            ```

            ## Configuration
            See [Configuration Guide](https://github.com/${{ github.repository }}/blob/main/docs/CONFIGURATION.md)

            ## Documentation
            - [Getting Started](https://github.com/${{ github.repository }}/blob/main/docs/GETTING_STARTED.md)
            - [Usage Examples](https://github.com/${{ github.repository }}/blob/main/docs/USAGE_EXAMPLES.md)
            - [Docker Support](https://github.com/${{ github.repository }}/blob/main/docs/DOCKER.md)

            ---
            **Release Date:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'rc') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}

  upload-artifacts:
    name: Upload Release Artifacts
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: documentor-jar
          path: ./artifacts

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload-url }}
          asset_path: ./artifacts/documentor.jar
          asset_name: documentor.jar
          asset_content_type: application/java-archive

      - name: Generate checksums
        run: |
          cd ./artifacts
          sha256sum documentor.jar > documentor.jar.sha256
          echo "SHA256 Checksum:"
          cat documentor.jar.sha256

      - name: Upload checksums to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload-url }}
          asset_path: ./artifacts/documentor.jar.sha256
          asset_name: documentor.jar.sha256
          asset_content_type: text/plain

  publish-release:
    name: Publish Release Notification
    needs: [create-release, upload-artifacts]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Extract version from ref or input
        id: version
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create commit comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/v${{ steps.version.outputs.version }}`,
              sha: context.sha
            }).catch(err => {
              if (!err.message.includes('Reference already exists')) {
                throw err;
              }
              console.log('Tag already exists');
            });

      - name: Post workflow status
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ steps.version.outputs.version }}';
            const status = 'Released';
            const timestamp = new Date().toISOString();

            console.log(`âœ… Documentor v${version} released successfully`);
            console.log(`ðŸ“¦ Release URL: https://github.com/${{ github.repository }}/releases/tag/v${version}`);
            console.log(`â° Released at: ${timestamp}`);

  send-notifications:
    name: Send Release Notifications
    needs: [upload-artifacts, create-release]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Extract version from ref or input
        id: version
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.25
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "ðŸŽ‰ Documentor Release",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸŽ‰ Documentor Released"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ steps.version.outputs.tag }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\nâœ… Released"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Commit:* `${{ github.sha }}`\n*Time:* ${{ github.event.head_commit.timestamp }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Download Release"
                      },
                      "url": "https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        if: env.SENDGRID_API_KEY != '' && env.NOTIFICATION_EMAIL != ''
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        with:
          server_address: smtp.sendgrid.net
          server_port: 465
          username: apikey
          password: ${{ env.SENDGRID_API_KEY }}
          subject: "Documentor Release ${{ steps.version.outputs.tag }} - Success"
          to: ${{ env.NOTIFICATION_EMAIL }}
          from: noreply@documentor.dev
          body: |
            Documentor ${{ steps.version.outputs.tag }} has been successfully released!

            Release Details:
            ================
            Version: ${{ steps.version.outputs.tag }}
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Date: ${{ github.event.head_commit.timestamp }}

            Downloads:
            ==========
            Release Page: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}
            JAR: https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/documentor.jar
            SHA256: https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/documentor.jar.sha256

            Documentation:
            ==============
            Getting Started: https://github.com/${{ github.repository }}/blob/main/docs/GETTING_STARTED.md
            Configuration: https://github.com/${{ github.repository }}/blob/main/docs/CONFIGURATION.md
            Usage Examples: https://github.com/${{ github.repository }}/blob/main/docs/USAGE_EXAMPLES.md
            Migration Guide: https://github.com/${{ github.repository }}/blob/main/docs/MIGRATION.md

            Thank you for using Documentor!

      - name: Send custom webhook notification
        if: env.WEBHOOK_URL != ''
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          curl -X POST "${{ env.WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d '{
              "event": "release",
              "version": "${{ steps.version.outputs.tag }}",
              "repository": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "author": "${{ github.actor }}",
              "timestamp": "'$(date -u +'%Y-%m-%dT%H:%M:%SZ')'",
              "release_url": "https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}",
              "download_url": "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/documentor.jar"
            }'
        continue-on-error: true

  release-summary:
    name: Release Summary
    needs: [send-notifications, upload-artifacts]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Extract version from ref or input
        id: version
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << 'EOF'
          # Release Summary: ${{ steps.version.outputs.tag }}

          ## Release Information
          - **Version:** ${{ steps.version.outputs.tag }}
          - **Release Tag:** https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}
          - **Commit:** ${{ github.sha }}
          - **Author:** ${{ github.actor }}
          - **Triggered by:** ${{ github.event_name == 'workflow_dispatch' && 'Manual dispatch' || 'Tag push' }}
          - **Date:** ${{ github.event.head_commit.timestamp }}

          ## Build Status
          - **Build:** âœ… SUCCESS
          - **Tests:** âœ… PASSED
          - **Artifacts:** âœ… UPLOADED
          - **Notifications:** âœ… SENT

          ## Release Artifacts
          - `documentor.jar` - Executable Spring Boot JAR
          - `documentor.jar.sha256` - SHA256 checksum

          ## Download Links
          - [Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }})
          - [documentor.jar](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/documentor.jar)
          - [SHA256 Checksum](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/documentor.jar.sha256)

          ## Getting Started
          1. Download: `wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/documentor.jar`
          2. Verify: `sha256sum -c documentor.jar.sha256`
          3. Run: `java -jar documentor.jar`
          4. Configure: See [CONFIGURATION.md](https://github.com/${{ github.repository }}/blob/main/docs/CONFIGURATION.md)

          ## Documentation
          - [Getting Started](https://github.com/${{ github.repository }}/blob/main/docs/GETTING_STARTED.md)
          - [Configuration Guide](https://github.com/${{ github.repository }}/blob/main/docs/CONFIGURATION.md)
          - [Usage Examples](https://github.com/${{ github.repository }}/blob/main/docs/USAGE_EXAMPLES.md)
          - [Migration Guide](https://github.com/${{ github.repository }}/blob/main/docs/MIGRATION.md)
          - [Docker Support](https://github.com/${{ github.repository }}/blob/main/docs/DOCKER.md)

          ## Notifications Sent
          - âœ… Slack: Release notification sent to configured channel
          - âœ… Email: Release notification sent to distribution list (if configured)
          - âœ… Webhook: Custom webhook notification sent (if configured)

          **Status:** All release processes completed successfully!
          EOF

      - name: Upload build summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-summary
          path: ${{ github.step_summary }}
          retention-days: 30
