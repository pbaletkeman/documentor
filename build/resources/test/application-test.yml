# Test Configuration
spring:
  main:
    web-application-type: none
    banner-mode: off

# Test-specific logging
logging:
  level:
    "[com.documentor]": DEBUG
    "[org.springframework.shell]": WARN

# Test Documentor Configuration
documentor:
  llm_models:
    - name: "test-model"
      api_key: "test-key"
      max_tokens: 1000
      temperature: 0.5
      timeout_seconds: 10
  output_settings:
    output_path: "./test-docs"
    format: "markdown"
    include_icons: false
    generate_unit_tests: false
    target_coverage: 0.80
  analysis_settings:
    include_private_members: true
    max_threads: 2
    supported_languages:
      - "java"
      - "python"
    exclude_patterns:
      - "**/target/**"
